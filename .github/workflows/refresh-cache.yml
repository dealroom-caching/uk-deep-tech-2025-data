name: Auto-refresh Google Sheets cache

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
  workflow_dispatch:     # Manual trigger button
  push:
    branches: [ main ]   # Also refresh on code pushes

permissions:
  contents: write       # <-- Give GITHUB_TOKEN write access

jobs:
  update-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Fetch fresh Google Sheets data
        run: |
          echo "ðŸ”„ Fetching fresh Google Sheets data..."
          node fetch-cache-data.js
        continue-on-error: false
      
      - name: Commit updated cache
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/cached-data/
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ”„ Auto-update cached Google Sheets data [$(TZ=UTC date +'%Y-%m-%d %H:%M:%S UTC')]"
            git push
          else
            echo "No cache changes to commit"
          fi
